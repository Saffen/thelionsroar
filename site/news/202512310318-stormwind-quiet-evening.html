<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="masthead">
    <div class="masthead-top container">
      <div class="masthead-left">
        <div class="mini-meta"></div>
        <div class="social-dots" aria-label="Social links">
          <span class="dot" title="Discord"></span>
          <span class="dot" title="Twitter/X"></span>
          <span class="dot" title="YouTube"></span>
          <span class="dot" title="Instagram"></span>
        </div>
      </div>

      <div class="masthead-center">
        <div class="brand"></div>
        <div class="tagline"></div>
      </div>

      <div class="masthead-right">
        <div class="mini-meta"></div>
        <div class="barcode" aria-hidden="true"></div>
      </div>
    </div>

    <nav class="nav-bar" aria-label="Primary">
      <div class="container nav-inner">
        <button class="nav-toggle" aria-label="Menu" aria-expanded="false" type="button">
          ☰
        </button>

        <ul class="nav-links">
          
        </ul>

        <div class="nav-meta">
          
        </div>
      </div>
    </nav>

    
  </header>

  <main id="main" class="container">
    
  <section class="frontgrid" style="padding-top:20px;">
    <section class="lead" aria-label="Article content">
      <article class="feature">
        <div class="feature-media" role="img" aria-label="Hero image"></div>

        <div class="feature-body">
          

          <h1 class="feature-title" style="margin-bottom:10px;">
            Testing New Year
          </h1>

          
            <p class="feature-dek">An oddly calm night raises more questions than answers</p>
          

          <div class="byline">
            <span class="byline-item">By </span>
            <span class="byline-sep">·</span>
            <time class="byline-item" datetime=""></time>
            
              <span class="byline-sep">·</span>
              <span class="byline-item">
                Tags:
                
                  <a href=""></a>, 
                
                  <a href=""></a>, 
                
                  <a href=""></a>
                
              </span>
            
          </div>

          <hr class="rule" style="margin:14px 0;" />

          <div class="article-body">
            
          </div>
        </div>
      </article>

      
    </section>

    <aside class="rail rail-right" aria-label="Article sidebar">
      <section class="widget">
        <h2 class="widget-title">In this section</h2>
        <div class="tags">
          <a class="tag" href=""></a>
          
            <a class="tag" href=""></a>
          
            <a class="tag" href=""></a>
          
            <a class="tag" href=""></a>
          
        </div>
      </section>

      

      <section class="widget">
        <h2 class="widget-title">Discuss</h2>
        <p class="widget-text">
          
            Discussion thread will appear here when posted.
          
        </p>

        
      </section>
    </aside>
  </section>


    <footer class="footer">
      <div class="footer-inner">
        <div>© </div>
        <div class="footer-links">
          
        </div>
      </div>
    </footer>
  </main>

  <script>
    (function () {
      const btn = document.querySelector(".nav-toggle");
      const links = document.querySelector(".nav-links");
      if (!btn || !links) return;

      btn.addEventListener("click", () => {
        const open = links.classList.toggle("is-open");
        btn.setAttribute("aria-expanded", open ? "true" : "false");
      });
    })();
  </script>
</body>
</html>
